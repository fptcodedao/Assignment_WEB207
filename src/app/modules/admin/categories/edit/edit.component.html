<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">Cập nhật danh mục</div>
      <div class="box-body">
        <form [formGroup]="updateCForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="hidden" formControlName="id" class="form-control">
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors?.required">Không để trống tên danh mục</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" cols="5" rows="5">
                        </textarea>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!updateCForm.valid || submitted"
                    class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
