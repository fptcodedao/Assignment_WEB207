<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">Thêm banner</div>
      <div class="box-body">
        <form [formGroup]="createBForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" />
            <div *ngIf="f.title.touched && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors?.required">Không để trống tiêu đề banner</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Short Description</label>
            <input type="text" class="form-control" formControlName="description" />
          </div>
          <div class="form-group">
            <label for="title">Image</label>
            <input type="file" class="form-control" (change)="handleChange($event)" formControlName="image_url" />
            <div *ngIf="f.image_url.touched && f.image_url.errors" class="invalid-feedback">
              <div *ngIf="f.image_url.errors?.required">Không để trống ảnh banner</div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Link Detail</label>
            <input type="text" class="form-control" formControlName="link_detail">
            <div *ngIf="f.link_detail.touched && f.link_detail.errors" class="invalid-feedback">
              <div *ngIf="f.link_detail.errors?.required">Không để trống Link Detail</div>
            </div>
          </div>
          <div class="from-group">
            <button type="submit" [disabled]="!createBForm.valid || submitted" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
