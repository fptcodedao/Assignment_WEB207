<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">Danh sách banner</div>
      <div class="box-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Tiêu đề</th>
              <th>Banner</th>
              <th>Mô tả</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let banner of banners | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index; trackBy: trackBannerFn;">
              <td>{{ (page-1) * pageSize + i +1 }}</td>
              <td>{{ banner.title }}</td>
              <td><img [src]="banner.image_url" [alt]="banner.title" width="50px"></td>
              <td>{{ banner.description }}</td>
              <td>
                <button (click)="deleteBannerById(banner.id)" class="btn btn-primary btn-sm"><i
                  class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
                        [collectionSize]="banners.length">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
