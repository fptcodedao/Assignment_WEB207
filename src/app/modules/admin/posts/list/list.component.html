<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3>Danh sách bài đăng</h3>
      </div>
      <div class="box-body">
        <div class="col-md-4">
          <input type="text" (keyup)="searchName($event)" name="searching" class="form-control"
            placeholder="Searching...">
        </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Tiêu đề</th>
              <th>Ảnh đại diện</th>
              <th>Ngày đăng bài</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let post of posts | slice: (page-1) * pageSize : (page - 1) * pageSize + pageSize; let i = index;trackBy: trackPostBy">
              <td>{{(page-1) * pageSize + i + 1}}</td>
              <td>{{post.title}}</td>
              <td><img [src]="post.thumb_img" [alt]="post.title" width="50px"></td>
              <td>{{post.created_at.toDate() | date}}</td>
              <td>
                <a [routerLink]="[post.id, 'edit']" class="btn btn-success btn-sm"><i class="fa fa-edit"
                    aria-hidden="true"></i></a>
                <button (click)="deletePostById(post.id)" class="btn btn-primary btn-sm">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
          [collectionSize]="posts.length">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
