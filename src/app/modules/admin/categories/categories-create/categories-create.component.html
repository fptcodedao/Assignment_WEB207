<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">{{ title }}</div>
            <div class="box-body">
                <form [formGroup]="createCForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control">
                        <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors?.required">Không để trống tên danh mục</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image Url</label>
                        <input type="file" (change)="onFileChange($event)" formControlName="image_url"
                            class="form-control">
                        <div *ngIf="f.image_url.touched && f.image_url.errors" class="invalid-feedback">
                            <div *ngIf="f.image_url.errors?.required">Không để trống ảnh đại diện</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" class="form-control" cols="5" rows="5">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="!createCForm.valid || submitted"
                            class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
