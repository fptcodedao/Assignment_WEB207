<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <button type="button" class="navbar-toggle" (click)="MenuCollapsed()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="'/'"><img [src]="'assets/client/images/logo.png'" alt=""></a>
            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [routerLink]="'/'">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [routerLink]="'/about'">About</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [routerLink]="'/service'">Services</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [routerLink]="'/products'">Shopping</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [routerLink]="'/contact'">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!-- / navbar -->

    <div id="header-sliders" *ngIf="isActiveSlide">
        <!-- slider -->
        <app-carousel></app-carousel>
        <!-- / slider-->
    </div><!-- / sliders -->
    <app-page-header *ngIf="!isActiveSlide" [title]="title"></app-page-header>
</header>
