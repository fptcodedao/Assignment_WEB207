<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">Thêm bài đăng </div>
      <div class="box-body">
        <form [formGroup]="createPForm" (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <label for="">Tiêu đề</label>
            <input type="text" formControlName="title" class="form-control">
            <div *ngIf="f.title.touched && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors?.required">Không để trống tiêu đề</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Ảnh đại diện</label>
            <input type="file" formControlName="thumb_img" (change)="changeFile($event)" class="form-control">
            <div *ngIf="f.thumb_img.touched && f.thumb_img.errors" class="invalid-feedback">
              <div *ngIf="f.thumb_img.errors?.required">Không để trống ảnh đại diện</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Nội dung</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!createPForm.valid || submitted" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
