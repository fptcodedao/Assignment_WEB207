<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a [routerLink]="[ '/']"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <div class="social-auth-links text-center">
                <button (click)="auth.googleSignin()" class="btn btn-block btn-social btn-google btn-flat"><i
                        class="fa fa-google-plus"></i> Sign in
                    using
                    Google+</button>
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
