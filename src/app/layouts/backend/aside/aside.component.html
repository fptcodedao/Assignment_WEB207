<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" *ngIf="user">
            <div class="pull-left image">
                <img [src]="user.photoURL" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{user.displayName}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="categories">
                    <i class="fa fa-envelope"></i> <span>Categories</span>
                </a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="banner">
                    <i class="fa fa-envelope"></i> <span>Banner</span>
                </a>
            </li>
            <li class="treeview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['/admin', 'products']">
                    <i class="fa fa-folder"></i> <span>Products</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-down pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'products']">
                            <i class="fa fa-circle-o"></i> Product Manager</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'products', 'create']">
                            <i class="fa fa-circle-o"></i> Product Create</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'products', 'list']">
                            <i class="fa fa-circle-o"></i> Product List</a></li>
                </ul>
            </li>
            <li class="treeview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['/admin', 'posts']">
                    <i class="fa fa-folder"></i> <span>Posts</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-down pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'posts']">
                            <i class="fa fa-circle-o"></i> Posts Manager</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'posts', 'create']">
                            <i class="fa fa-circle-o"></i> Posts Create</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['/admin', 'posts', 'list']">
                            <i class="fa fa-circle-o"></i> Posts List</a></li>
                </ul>
            </li>
            <li>
                <a (click)="auth.signOut()">
                    <i class="fa fa-user"></i>Logout</a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
