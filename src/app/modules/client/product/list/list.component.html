<!-- shop 3col -->
<section id="shop">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 content-area">
                <p class="shop-results">Showing
                    <strong>{{(page-1) * pageSize + 1}}-{{(page-1) * pageSize + pageSize}}</strong> of
                    <strong>{{products.length}}</strong> items.
                    <span class="pull-right">
                        <select class="selectpicker">
                            <optgroup label="Sort By:">
                                <option>Default</option>
                                <option>Popularity</option>
                                <option>Newness</option>
                                <option>Rating</option>
                                <option>Price Low to High</option>
                                <option>Price High to Low</option>
                            </optgroup>
                        </select>
                    </span>
                </p>
                <div id="grid" class="row">
                    <!-- product -->
                    <div *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index;"
                        class="col-xs-6 col-md-3 product">
                        <a [routerLink]="[ '/products', product.id ]" class="product-link"></a>
                        <!-- / product-link -->
                        <img [src]="product.image_url" alt="">
                        <!-- / product-image -->

                        <!-- product-details -->
                        <div class="product-details">
                            <h3 class="product-title">{{product.name}}</h3>
                            <h6 class="product-price">{{product.price | currency: 'VND'}}</h6>
                        </div><!-- / product-details -->
                    </div><!-- / product -->
                    <!-- grid-resizer -->
                    <div class="col-xs-6 col-md-3 shuffle_sizer"></div>
                    <!-- / grid-resizer -->

                </div><!-- / row -->
                <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
                    [collectionSize]="products.length">
                </ngb-pagination>
                <!-- <div class="pagination">
                    <button type="button" class="btn btn-direction btn-default btn-rounded"><i
                            class="lnr lnr-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-rounded btn-active">1</button>
                    <button type="button" class="btn btn-default btn-rounded">2</button>
                    <button type="button" class="btn btn-default btn-rounded">3</button>
                    <button type="button" class="btn btn-direction btn-default btn-rounded"><i
                            class="lnr lnr-chevron-right"></i></button>
                </div> -->

            </div><!-- / content-area -->

        </div><!-- / row -->
    </div><!-- / container -->
</section>
<!-- / shop 3col -->
